<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <script
            src="https://kit.fontawesome.com/7d28858dc9.js"
            crossorigin="anonymous"
        ></script>
        <title>Countries Info</title>
    </head>
    <body>
        <div class="body__wrapper">
            <header class="header">
                <a href="index.html"><h1>Where in the world?</h1></a>
                <div>
                    <i class="js-switcher-btn__icon fa-solid fa-moon"></i>
                    <button type="button" class="js-switcher-btn">
                        Dark Mode
                    </button>
                </div>
            </header>
            <section class="search__grid">
                <form class="form">
                    <i class="form__icon fa-solid fa-magnifying-glass"></i>
                    <input
                        class="form__input"
                        type="text"
                        name="search"
                        id="inputSearch"
                        placeholder="Search for the country..."
                    />
                </form>
                <select class="select">
                    <option value="">Select All</option>
                    <option value="Africa" id="africa">Africa</option>
                    <option value="Americas" id="americas">America</option>
                    <option value="Asia" id="asia">Asia</option>
                    <option value="Europe" id="europe">Europe</option>
                    <option value="Oceania" id="oceania">Oceania</option>
                </select>
            </section>
            <main>
                <div class="js-countries-grid"></div>
            </main>
        </div>

        <script type="text/javascript" src="index.js"></script>
        <script type="text/javascript" src="themeToggler.js"></script>
    </body>
</html>
